[loggers]
keys=root,app

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=customFormatter,filecustomFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_app]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=app
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=customFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=filecustomFormatter
args=("%(LOG_FILE)s", "a", 2097152, 200)

[formatter_customFormatter]
class=simpleoring.logging.log_color_formatter.ColorFormatter
format=[%(asctime)s.%(msecs)03d][%(filename)s:%(lineno)d][%(levelname)s]: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_filecustomFormatter]
format=[%(asctime)s.%(msecs)03d][%(filename)s:%(lineno)d][%(levelname)s]: %(message)s
datefmt=%Y-%m-%d %H:%M:%S